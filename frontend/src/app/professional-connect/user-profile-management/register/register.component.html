<section class="login-main">
    <div class="welcome-div">
      <div class="main-cont-div">
        <h1>Welcome !!</h1>
        <h2>Onward with Your Professional</h2>
        <h3>Journey</h3>
      </div>
    </div>
    <div class="cont-div">
      <div class="form-cont">
        <div class="mainlog">
  
          <!-- Login Form -->
          <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="login()" class="testL">
            <h4>Login to your Account</h4>
            <div class="form-group">
              <input type="email" formControlName="email" placeholder="Email" class="input-field" />
            </div>
            <div class="form-group">
              <input type="password" formControlName="pass" placeholder="Password" class="input-field" />
            </div>
            <button type="submit" class="Lbutton">Login</button>
            <div class="remember">
              <input type="checkbox" id="remember-me" name="remember-me" value="Remember">
              <label for="remember-me" class="remember-me">Remember Me</label>
              <div (click)="onforget()" class="FP">Forget Password?</div>
            </div>
            <br>
            <p (click)="toggleForm('register')">Don't have an account?
              <span class="highlighted">Register.</span></p>
          </form>
  
          <!-- Register Form -->
          <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="register()">
            <h1 class="setup-title">Setup your Account</h1>
            <div class="name-container">
              <input type="text" formControlName="f_name" placeholder="First Name" class="input-field" />
              <input type="text" formControlName="l_name" placeholder="Last Name" class="input-field" />
            </div>
            <div class="info-container">
              <input type="date" formControlName="dob" placeholder="Date of Birth" class="input-field" />
              <select formControlName="gender" class="input-field">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
  
            <!-- Country Dropdown -->
            <select formControlName="country" class="input-field">
              <option value="">Select Country</option>
              <option *ngFor="let country of countries" [value]="country.name">{{ country.name }}</option>
            </select>
  
            <input type="text" formControlName="address" placeholder="Address" class="input-field" />
            <input type="email" formControlName="email" placeholder="Email" class="input-field" />
            <input type="tel" formControlName="phone_no" placeholder="Mobile Number" class="input-field" />
            <input type="password" formControlName="pass" placeholder="Password" class="input-field" />
            <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="input-field" />
  
            <div class="regdiv">
              <button type="submit" class="regbt">Register</button>
            </div>
  
            <p (click)="toggleForm('login')">Already have an account?
              <span class="highlighted">Login</span></p>
          </form>
